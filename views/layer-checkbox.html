{{block "LayerCheckbox" . }}
{{ $checkedLayers := .FinalData.Layers}}
{{ $layers := .AvailableTextLayer }}
{{range $index, $layer := $layers}}
<div>
    <input {{range $index, $value := $checkedLayers}}{{if eq $value.Name $layer}} checked{{end}}{{end}} form="form-two" type="checkbox" id="layer-{{$index}}" name="TextLayer" value={{$layer}}>
    <label class="checkbox-label" for="layer-{{$index}}">{{$layer}}</label>
</div>
{{end}}
{{end}}
