{{block "LayerCheckbox" . }}
{{ $layers := .AvailableTextLayer }}
{{range $index, $layer := $layers}}
<div>
    <input form="form-two" type="checkbox" id="layer-{{$index}}" name="TextLayer" value={{$index}}>
    <label class="checkbox-label" for="layer-{{$index}}">{{$layer}}</label>
</div>
{{end}}
{{end}}
