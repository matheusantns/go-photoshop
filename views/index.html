{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form hx-post="/psd/get-fields" enctype="multipart/form-data" method="post">
            <input type="text" id="psd" name="psd" accept=".psd" />
            <hr>
            <button type="submit">Enviar</button>
        </form>
    </div>
    {{ template "Layers" . }}
</body>

</html>
{{ end }}

{{ block "Layers" .}}
<div>
    {{ if gt (len .Layers) 0 }}
    {{range .Layers}}
    <h1>Teste</h1>
    {{end}}
    {{end}}
</div>
{{ end }}
